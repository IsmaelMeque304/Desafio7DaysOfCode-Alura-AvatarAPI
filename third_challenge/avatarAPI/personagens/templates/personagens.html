<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personagens - Avatar</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-pzjw8f+ua7Kw1TIq0jb5b6wC6l3yV5X2+rfYf5Cg5y4Dh5oujiQjbdPqP79V8OIH" crossorigin="anonymous">
    <!-- Estilo Personalizado -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .table-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .badge-primary {
            background-color: #007bff;
        }
        .badge-danger {
            background-color: #dc3545;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }
        .table td {
            padding: 12px 15px;
        }
        .table th {
            padding: 12px 15px;
        }
        .table-container .table {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Personagens de Avatar</h1>
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Afiliação</th>
                        <th>Aliados</th>
                        <th>Inimigos</th>
                    </tr>
                </thead>
                <tbody>
                    {% for personagem in personagens %}
                    <tr>
                        <td>{{ personagem.name }}</td>
                        <td>{{ personagem.affiliation }}</td>
                        <td>
                            {% for aliado in personagem.allies %}
                            {{ aliado }}
                            {% endfor %}
                        </td>
                        <td>
                            {% for inimigo in personagem.enemies %}
                            {{ inimigo }}
                            {% endfor %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional para interatividade) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy8yb4Y26enY4d+XkA9V5lz6RMMgFf3s0yjyhBsP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-JrAORIs+kRblxMzKM08vgSAE5Bzp4EjbS5fnvhg5Uvvv1go90T1Tqdjjcx69m2P2" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0jb5b6wC6l3yV5X2+rfYf5Cg5y4Dh5oujiQjbdPqP79V8OIH" crossorigin="anonymous"></script>
</body>
</html>
